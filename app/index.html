<!doctype html>
<html lang="en" ng-app="blackjack">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="app.css" />
    <script src="lib/jquery.js"></script>
    <script src="lib/angular.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-controller="BlackjackController">
    <h1>Blackjack</h1>

    <section id='board'>
      <button class='card' ng-click='draw()'>{{deck.back}}</button>
      <span>Current hand value: {{handValue}}</span>
      <section id='hand'>
        <span class='card' ng-repeat='card in hand'>
          {{card.face}}
        </span>
      </section>
    </section>

  </body>
</html>
